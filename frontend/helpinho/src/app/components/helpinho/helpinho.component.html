<main class="max-w-[1440px] h-auto mx-auto">
    <div class="w-full h-full mt-4 border flex flex-col gap-4" *ngFor="let helpinhoItem of helpinho">
      <!-- Imagem do Helpinho -->
      <div class="w-full h-[20rem] rounded-md overflow-hidden">
        <img class="w-full h-full object-cover" [src]="helpinhoItem.image" alt="Imagem do helpinho {{helpinhoItem.title}}" />
      </div>
  
      <div class="w-full h-full flex flex-wrap">
        <!-- Detalhes do Helpinho -->
        <div class="w-full lg:w-[50%]">
          <div>
            <h1 class="mt-[3rem] pl-8 font-sans text-3xl text-[#3D3D3D] font-bold">{{helpinhoItem.title}}</h1>
            <p class="mt-4 pl-8 font-sans text-xl text-[#CE024C] text-justify">{{helpinhoItem.category}}</p>
          </div>
  
          <div>
            <p class="p-8 font-sans text-xl text-[#3D3D3D] text-justify">{{helpinhoItem.description}}</p>
          </div>
  
          <div class="pl-8 flex flex-col gap-4 mb-4">
            <label for="shareLink" class="text-[#5D5D5D] uppercase">Compartilhe com seus amigos</label>
  
            <div>
              <input id="shareLink" type="text" #myInput value="https://helpinho2-joao-ramos-projects-d836c8a3.vercel.app/20109059-8396-49c5-aea0-a8b0a4e21e05" class="border border-[#6D6D6D] w-[20rem] h-[3rem] pl-4 overflow-hidden text-ellipsis whitespace-nowrap"/>
              <button class="w-[5rem] h-[3rem] bg-[#6D6D6D] text-[#ffff]" (click)="copy(myInput)">Copiar</button>
            </div>
          </div>
        </div>
  
        <!-- Informações do Usuário e Dados do Helpinho -->
        <div class="w-full lg:w-[50%] border-l mb-4">
          <div class="h-full flex flex-col gap-4 items-center">
            <div class="mt-[3rem] flex items-center justify-center">
              <div>
                <img src="/assets/avatar.svg" alt="Avatar padrão do usuário">
              </div>
  
              <div class="flex flex-col items-center justify-center">
                <h1 class="pl-4 font-sans text-3xl text-[#3D3D3D] font-bold">{{helpinhoItem.userName}}</h1>
                <p class="pl-4 font-sans text-base text-[#3D3D3D]">{{helpinhoItem.userEmail}}</p>
              </div>
            </div>
  
            <div class="w-[30rem] p-4 rounded-3xl shadow-md shadow-gray-400/50 flex flex-col gap-4">
              <div class="pl-4 flex flex-col">
                <p class="pl-4 font-sans text-base text-[#3D3D3D] font-bold">HelpCoins solicitado</p>
                <p class="mt-2 pl-4 font-sans text-2xl text-[#CE024C]">R$ {{helpinhoItem.value}}</p>
              </div>
  
              <div class="pl-4 flex flex-col">
                <p class="pl-4 font-sans text-base text-[#3D3D3D] font-bold">HelpCoins recebido</p>
                <p class="mt-2 pl-4 font-sans text-2xl text-[#CE024C]">R$ {{helpinhoItem.donatedValue}}</p>
              </div>
  
              <div class="mt-2 w-full px-8 flex items-center justify-center">
                <button [routerLink]="['/donate', helpinhoId]" class="w-full h-[3rem] bg-[#CE024C] text-[#ffff] font-bold rounded-md">Quero contribuir</button>
              </div>
            </div>
  
            <div class="w-[30rem] max-h-[22rem] flex flex-col items-center gap-4 overflow-y-auto" *ngIf="donors.length > 0">
              <h3 class="mt-4 font-sans text-base text-[#3D3D3D] font-bold">Últimos <span class="text-[#CE024C]">Helpers</span> que contribuiram</h3>
              
              <div class="flex justify-center items-center gap-4" *ngFor="let donor of donors">
                <img [src]="donor.donorAvatar" alt="Avatar do doador {{donor.donorName}}">
                <p>{{donor.donorName}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
