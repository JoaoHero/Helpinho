<div class="sm:p-0 flex items-center justify-between">
    <!-- Logo padrão -->
    <div class="hidden lg:block">
        <a [routerLink]="['/']"><img src="/assets/logo.svg" alt="Imagem contendo a logo do Helpinho para dispositivos móveis"></a>
    </div>

    <!-- Logo para telas pequenas -->
    <div class="block lg:hidden">
        <a [routerLink]="['/']"><img src="/assets/logo-mobile.svg" alt="Imagem contendo a logo do Helpinho para dispositivos móveis"></a>
    </div>

    <!-- Nav links -->
    <div class="hidden lg:block">
        <ul class="flex gap-[3.6875rem] font-sans text-[#888888] font-bold text-[16px]">
            <a [routerLink]="['/home']">
                <li class="relative text-center text-[#FF2E6B]">
                    Home
                    <span class="block  w-full h-[2px] bg-[#FF2E6B]"></span>
                </li>
            </a>
            <a [routerLink]="['/search']"><li>Pesquisa</li></a>
            <a [routerLink]="['/createHelpinho']"><li>Novo Helpinho</li></a>
        </ul>
    </div>

    <!-- Buttons -->
     @if (isAuthenticated) {
        <div *ngIf="isAuthenticated">
            <div class="pl-6 pt-4 gap-2 flex items-center justify-start">
                <div>
                    <img src="/assets/avatar.svg" alt="">
                </div>
    
                <div class="hidden lg:flex flex-col">
                    <p class="text-sm text-[#4F4F4F] font-bold">{{user?.userName}}</p>
                    <p class="text-sm text-[#4F4F4F]">{{user?.email}}</p>
                </div>

                <div (click)="logout()" class="w-[2.5rem] h-[2.5rem] bg-[#FF2E6B] rounded-xl flex items-center justify-center cursor-pointer">
                    <img src="/assets/log-out.svg" alt="">
                </div>
            </div>

        </div>
     }@else {
        <div class="flex gap-[0.7rem]">
            <a [routerLink]="['/register']"><button class="bg-[#FFE2E7] text-[#FF2E6B] font-bold rounded-xl px-[.8rem] py-2 cursor-pointer">Registre-se grátis</button></a>
            <a [routerLink]="['/login']"><button class="bg-[#FF2E6B] text-[#FFF] font-bold rounded-xl px-[.8rem] py-2 cursor-pointer">Login</button></a>
        </div>
     }
</div>
